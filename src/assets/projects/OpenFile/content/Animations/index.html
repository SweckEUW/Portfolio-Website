<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="[Simon Weck Visual Computing & Design]">
    <link rel="shortcut icon" type="image/x-icon" href="../../Main/Ressources/logo.ico">

    <link rel="stylesheet" href="main.css">

    <title>Open File Animations</title>

</head>
<body>

    <header>
        <h1>Open File - An App that creates trust</h1>
    </header>
  
    <main>

        <section>
            <h2>Delete File</h2>
            <video autoplay loop muted   width="20%" height="20%">
                <!-- <source src="UniverseSimulation/videos/UniverseSimulation.webm" type="video/webm"> -->
                <source src="videos/Datei löschen.mp4" type="video/mp4">            
            </video>
        </section>

        <section>
            <h2>Upload File</h2>
            <video autoplay loop muted   width="20%" height="20%">
                <!-- <source src="UniverseSimulation/videos/UniverseSimulation.webm" type="video/webm"> -->
                <source src="videos/Datei hochladen.mp4" type="video/mp4">            
            </video>
            <video autoplay loop muted   width="20%" height="20%">
                <!-- <source src="UniverseSimulation/videos/UniverseSimulation.webm" type="video/webm"> -->
                <source src="videos/Datei hochladen live.mp4" type="video/mp4">            
            </video>          
        </section>

        <section>
            <h2>Switch Tabs</h2>
            <video autoplay loop muted   width="20%" height="20%">
                <!-- <source src="UniverseSimulation/videos/UniverseSimulation.webm" type="video/webm"> -->
                <source src="videos/Verwaltungs Tab öffnen.mp4" type="video/mp4">            
            </video>
            <video autoplay loop muted   width="20%" height="20%">
                <!-- <source src="UniverseSimulation/videos/UniverseSimulation.webm" type="video/webm"> -->
                <source src="videos/Navigationsleisten switch Verwaltungs Tab öffnen.mp4" type="video/mp4">            
            </video>  
        </section>
        
        <section>
            <h2>Change Directory</h2>
            <video autoplay loop muted   width="20%" height="20%">
                <!-- <source src="UniverseSimulation/videos/UniverseSimulation.webm" type="video/webm"> -->
                <source src="videos/Verzeichnis wechseln.mp4" type="video/mp4">            
            </video>
        </section>

        <section>
            <h2>Complete Animation</h2>
            <video autoplay loop muted   width="20%" height="20%">
                <!-- <source src="UniverseSimulation/videos/UniverseSimulation.webm" type="video/webm"> -->
                <source src="videos/Komplette Nutzungssitzung.mp4" type="video/mp4">            
            </video>
        </section>

    </main>
    
</body>
</html>
